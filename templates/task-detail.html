{% extends 'base.html' %}

{% block content %}

</div>

<div class="card-body-detail">
    <h4>{{task.description}}</h4>

{% if task.completed %}

{% else %}
<h5>Task incomplete</h5>

{% endif %}

</div>

{% endblock content %}
